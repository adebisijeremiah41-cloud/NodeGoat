name: gitleaks-scan

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for leak detection
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # For PR comments (auto-provided)
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true     # Uploads SARIF report
      - name: Upload gitleaks report  # Optional: Custom upload if needed
        if: always()  # Runs even on findings
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-results.sarif  # Matches action's output
